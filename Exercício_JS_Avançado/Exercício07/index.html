<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type:none;
        }
    </style>
</head>
<body>

    <ul id="ranking"></ul>

<script>
const jogadores = [
  { nome: "Ana", pontos: 120 },
  { nome: "Carlos", pontos: 200 },
  { nome: "Beatriz", pontos: 150 }
];

jogadores.sort((a, b) => b.pontos - a.pontos);

const ul = document.getElementById("ranking");
ul.innerHTML = jogadores.map((j, i) => `<li>${i + 1}ยบ - ${j.nome} (${j.pontos} pts)</li>`).join("");
</script>

    
</body>
</html>
