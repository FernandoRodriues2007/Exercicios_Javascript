<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="barra" style="width:0%;height:25px;background:green;color:white;text-align:center;">
  0%
</div>

<script>
let progresso = 0;
const barra = document.getElementById("barra");

const timer = setInterval(() => {
  progresso++;
  barra.style.width = progresso + "%";
  barra.textContent = progresso + "%";

  if (progresso === 100) {
    clearInterval(timer);
    barra.textContent = "Download completo ";
  }
}, 100);
</script>

</body>
</html>
